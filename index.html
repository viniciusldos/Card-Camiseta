<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Camiseta</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imgBox">
          <img
            src="./img/Boss.png"
            alt="Foto da Camiseta"
            width="220px"
            height="220px"
          />
        </div>
        <div class="contentBox">
          <h2>Camiseta Hugo Boss</h2>
          <div class="tamanho">
            <h3>Tamanho :</h3>
            <span>P</span>
            <span>M</span>
            <span>G</span>
            <span>GG</span>
          </div>
          <div class="cor">
            <h3>Cor :</h3>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="#">Comprar Agora</a>
        </div>
      </div>
    </div>
  </body>
</html>
